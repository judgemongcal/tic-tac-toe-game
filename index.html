<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="assets/css/src/styles.css" />
	</head>
	<body>
		<div class="main-container">
			<div class="logos">
				<img src="assets/images/logo.svg" alt="" />
			</div>
			<div class="game-container">
				<div class="player-options">
					<h1>PICK PLAYER 1'S MARK</h1>
					<div class="mark-options">
						<div class="x-option">
							<img class="svg-options" src="assets/images/icon-x.svg" alt="" />
						</div>
						<div class="o-option">
							<img class="svg-options" src="assets/images/icon-o.svg" alt="" />
						</div>
					</div>
					<h2>REMEMBER: X GOES FIRST</h2>
				</div>
			</div>
			<div class="buttons">
				<button class="cpu">NEW GAME (VS CPU)</button>
				<button class="player">NEW GAME (VS PLAYER)</button>
			</div>
		</div>
	</body>
</html>
