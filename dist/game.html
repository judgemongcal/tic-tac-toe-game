<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script src="app.js" defer></script>
		<title>Tic Tac Toe</title>
	</head>
	<body class="font-outfit bg-dark-navy flex flex-col mt-12 items-center">
		<div
			class="header grid grid-cols-3 gap-10 justify-center mx-5 items-center"
		>
			<!-- <div
			class="header grid grid-cols-3 gap-16 items-center justify-center w-[335px]"
		> -->
			<a href="./index.html">
				<img src="../assets/images/logo.svg" alt="" class="w-13 h-8" />
			</a>

			<div
				class="player-turn justify-around flex flex-row px-4 py-2 gap-2 bg-semi-dark-navy items-center rounded-md shadow-navy-shadow-sm"
			>
				<img src="../assets/images/icon-x.svg" alt="" class="h-4" />
				<h1 class="text-silver tracking-[0.88px]">TURN</h1>
			</div>
			<button
				class="reset bg-silver rounded-md shadow-silver-shadow-sm p-3 ml-auto"
			>
				<img src="../assets/images/icon-restart.svg" alt="" class="w-4" />
			</button>
		</div>

		<!-- GAME GRID -->
		<div
			class="game grid grid-cols-3 grid-t grid-rows-3 gap-[20px] mt-16 w-[335px] justify-center"
		>
			<!-- FIRST ROW -->
			<div
				class="bg-semi-dark-navy rounded-[10px] p-4 shadow-navy-shadow game-box"
				id="o-mark"
			>
				<img src="../assets/images/icon-o.svg" alt="" class="p-3" />
			</div>
			<div
				class="bg-semi-dark-navy rounded-[10px] p-4 shadow-navy-shadow game-box"
				id="o-mark"
			>
				<img src="../assets/images/icon-o.svg" alt="" class="p-3" />
			</div>
			<div
				class="bg-semi-dark-navy rounded-[10px] p-4 shadow-navy-shadow game-box"
				id="o-mark"
			>
				<img src="../assets/images/icon-o.svg" alt="" class="p-3" />
			</div>
			<!-- SECOND ROW -->
			<div
				class="bg-semi-dark-navy rounded-[10px] p-4 shadow-navy-shadow game-box"
				id="x-mark"
			>
				<img src="../assets/images/icon-x.svg" alt="" class="p-3" />
			</div>
			<div
				class="bg-semi-dark-navy rounded-[10px] p-4 shadow-navy-shadow game-box"
				id="x-mark"
			>
				<img src="../assets/images/icon-x.svg" alt="" class="p-3" />
			</div>
			<div
				class="bg-semi-dark-navy rounded-[10px] p-4 shadow-navy-shadow game-box"
				id="x-mark"
			>
				<img src="../assets/images/icon-x.svg" alt="" class="p-3" />
			</div>
			<!--THIRD ROW -->
			<div
				class="bg-semi-dark-navy rounded-[10px] p-4 shadow-navy-shadow game-box"
				id="o-mark"
			>
				<img src="../assets/images/icon-o.svg" alt="" class="p-3" />
			</div>
			<div
				class="bg-semi-dark-navy rounded-[10px] p-4 shadow-navy-shadow game-box"
				id="o-mark"
			>
				<img src="../assets/images/icon-o.svg" alt="" class="p-3" />
			</div>
			<div
				class="bg-semi-dark-navy rounded-[10px] p-4 shadow-navy-shadow game-box"
				id="o-mark"
			>
				<img src="../assets/images/icon-o.svg" alt="" class="p-3" />
			</div>
			<!-- GAME RECORD -->
			<div class="user-score text-center p-2.5 bg-light-blue rounded-[10px]">
				<p class="text-[14px] tracking-[0.88px] font-medium -mb-1.5">
					X &#40;YOU&#41;
				</p>
				<p class="font-bold text-[20px]">0</p>
			</div>
			<div class="tie-score text-center p-2.5 bg-silver rounded-[10px]">
				<p class="text-[14px] tracking-[0.88px] font-medium -mb-1.5">TIES</p>
				<p class="font-bold text-[20px]">0</p>
			</div>
			<div class="opp-score text-center p-2.5 bg-light-yellow rounded-[10px]">
				<p class="text-[14px] tracking-[0.88px] font-medium -mb-1.5">
					O &#40;CPU&#41;
				</p>
				<p class="font-bold text-[20px]">0</p>
			</div>
		</div>
	</body>
</html>
