<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script src="app.js" defer></script>
		<title>Tic Tac Toe</title>
	</head>
	<body
		class="font-outfit bg-dark-navy flex flex-col mt-12 md:mt-0 items-center"
	>
		<div
			class="header grid grid-cols-3 gap-10 justify-center mx-5 items-center md:w-[460px] mt-[5rem]"
		>
			<a href="./index.html">
				<img src="../assets/images/logo.svg" alt="" class="w-13 h-8" />
			</a>

			<div
				class="player-turn justify-around flex flex-row px-4 py-2 gap-2 bg-semi-dark-navy items-center rounded-md shadow-navy-shadow-sm"
			>
				<img
					src="../assets/images/icon-x.svg"
					alt=""
					class="turn-img w-[20px]"
				/>
				<h1 class="text-silver tracking-[0.88px]">TURN</h1>
			</div>
			<button
				class="reset bg-silver rounded-md shadow-silver-shadow-sm p-3 ml-auto hover:scale-[1.10] transition-transform"
			>
				<img src="../assets/images/icon-restart.svg" alt="" class="w-4" />
			</button>
		</div>

		<!-- GAME GRID -->
		<div
			class="game grid grid-cols-3 grid-t grid-rows-3 gap-[20px] mt-16 justify-center xs:mx-5"
		>
			<!-- FIRST ROW -->
			<div
				class="bg-semi-dark-navy rounded-[10px] p-4 shadow-navy-shadow game-box flex justify-center"
			>
				<img src="../assets/images/icon-o.svg" alt="" class="p-3" />
			</div>
			<div
				class="bg-semi-dark-navy rounded-[10px] p-4 shadow-navy-shadow game-box flex justify-center"
			>
				<img src="../assets/images/icon-o.svg" alt="" class="p-3" />
			</div>
			<div
				class="bg-semi-dark-navy rounded-[10px] p-4 shadow-navy-shadow game-box flex justify-center"
			>
				<img src="../assets/images/icon-o.svg" alt="" class="p-3" />
			</div>
			<!-- SECOND ROW -->
			<div
				class="bg-semi-dark-navy rounded-[10px] p-4 shadow-navy-shadow game-box flex justify-center"
			>
				<img src="../assets/images/icon-x.svg" alt="" class="p-3" />
			</div>
			<div
				class="bg-semi-dark-navy rounded-[10px] p-4 shadow-navy-shadow game-box flex justify-center"
			>
				<img src="../assets/images/icon-x.svg" alt="" class="p-3" />
			</div>
			<div
				class="bg-semi-dark-navy rounded-[10px] p-4 shadow-navy-shadow game-box flex justify-center"
			>
				<img src="../assets/images/icon-x.svg" alt="" class="p-3" />
			</div>
			<!--THIRD ROW -->
			<div
				class="bg-semi-dark-navy rounded-[10px] p-4 shadow-navy-shadow game-box flex justify-center"
			>
				<img src="../assets/images/icon-o.svg" alt="" class="p-3" />
			</div>
			<div
				class="bg-semi-dark-navy rounded-[10px] p-4 shadow-navy-shadow game-box flex justify-center"
			>
				<img src="../assets/images/icon-o.svg" alt="" class="p-3" />
			</div>
			<div
				class="bg-semi-dark-navy rounded-[10px] p-4 shadow-navy-shadow game-box flex justify-center"
			>
				<img src="../assets/images/icon-o.svg" alt="" class="p-3" />
			</div>
			<!-- GAME RECORD -->
			<div class="text-center p-2.5 bg-light-blue rounded-[10px]">
				<p class="text-[14px] tracking-[0.88px] font-medium -mb-1.5">
					X &#40;YOU&#41;
				</p>
				<p class="user-score font-bold text-[20px]">0</p>
			</div>
			<div class="text-center p-2.5 bg-silver rounded-[10px]">
				<p class="text-[14px] tracking-[0.88px] font-medium -mb-1.5">TIES</p>
				<p class="draw-score font-bold text-[20px]">0</p>
			</div>
			<div class="text-center p-2.5 bg-light-yellow rounded-[10px]">
				<p class="text-[14px] tracking-[0.88px] font-medium -mb-1.5">
					O &#40;CPU&#41;
				</p>
				<p class="opp-score font-bold text-[20px]">0</p>
			</div>
		</div>

		<div
			class="result-modal hidden absolute bg-modal-bg w-[100%] h-[100%] top-0 left-0 z-[1]"
		>
			<div
				class="modal-banner bg-dark-navy flex flex-col justify-center text-center py-5 mt-[15rem]"
			>
				<p class="winner text-silver text-[16px] lg:text-[20px] mt-[20px] mb-1">
					PLAYER 1 WINS!
				</p>
				<div
					class="mark-winner flex flex-row items-center justify-center gap-3 my-2 mb-1.5 lg:mb-3.5"
				>
					<div class="modal-mark">
						<img
							src="/assets/images/icon-x.svg"
							alt=""
							class="w-[30px] lg:w-[64px]"
						/>
					</div>
					<div class="modal-text">
						<h1 class="text-[24px] lg:text-[40px] font-bold text-light-blue">
							TAKES THE ROUND
						</h1>
					</div>
				</div>
				<div class="buttons mb-8 flex flex-row justify-center gap-3">
					<button
						class="modal-quit bg-silver py-3.5 px-4 text-[16px] lg:text-[24px] rounded-[10px] shadow-silver-shadow-sm cursor-pointer hover:scale-[1.10] transition-transform"
					>
						QUIT
					</button>
					<button
						class="modal-next-round bg-light-yellow py-3.5 px-4 text-[16px] lg:text-[24px] rounded-[10px] shadow-yellow-shadow-sm cursor-pointer hover:scale-[1.10] transition-transform"
					>
						NEXT ROUND
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
