<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script src="app.js" defer></script>
		<title>Tic Tac Toe</title>
	</head>
	<body class="font-outfit bg-dark-navy flex flex-col mt-12 items-center">
		<div class="logo flex justify-center w-20 mx-auto mt-24">
			<img src="../assets/images/logo.svg" alt="" class="src" />
		</div>
		<div
			class="game-container shadow-navy-shadow p-6 pt-10 my-10 mt-6 mb-8 w-[335px] md:w-[460px] md:h-[201px] flex flex-col justify-center bg-semi-dark-navy text-center rounded-2xl"
		>
			<h1 class="text-[16px] text-silver -mt-5 font-bold tracking-wider">
				PICK PLAYER 1'S MARK
			</h1>
			<div
				class="game-options flex flex-row justify-center mt-5 bg-dark-navy p-2 rounded-lg gap-1 md:gap-4"
			>
				<div
					class="x-option cursor-pointer hover:bg-navy-hover active:bg-silver rounded-lg px-[35px] md:py-[10px] md:px-[60px]"
				>
					<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg" class="scale-[0.5] md:scale-[0.75]">
						<path class="x-path" d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z" fill="#A8BFC9"/>
					</svg>
				</div>
				<div
					class="o-option cursor-pointer hover:bg-navy-hover active:bg-silver rounded-lg px-[35px] md:py-[10px] md:px-[60px] "
				>
					<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg" class="scale-[0.5] md:scale-[0.75]">
						<path class="o-path" d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z" fill="#A8BFC9"/>
					</svg>
				</div>
			</div>
			<h1
				class="text-[12px] text-silver text-opacity-70 mt-4 mb-0 font-medium tracking-widest"
			>
				REMEMBER: X GOES FIRST
			</h1>
		</div>
		<div class="buttons flex flex-col gap-5 mb-24 w-[335px] md:w-[460px]">
			<button
				class="vs-cpu bg-light-yellow py-2.5 px-[4.7rem] font-bold tracking-wider text-[16px] rounded-lg shadow-yellow-shadow hover:scale-[1.10] transition-transform"
			>
				<a href="game.html">NEW GAME &#40;VS CPU&#41;</a>
			</button>
			<button
				class="vs-player bg-light-blue py-2.5 font-bold tracking-wider text-[16px] rounded-lg shadow-light-blue-shadow hover:scale-[1.10] transition-transform"
			>
				<a href="game.html">NEW GAME &#40;VS PLAYER&#41;</a>
			</button>
		</div>
	</body>
</html>
