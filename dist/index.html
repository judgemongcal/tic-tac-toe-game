<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script src="app.js" defer></script>
		<title>Tic Tac Toe</title>
	</head>
	<body class="font-outfit bg-dark-navy flex flex-col mt-12 items-center">
		<div class="logo flex justify-center w-20 mx-auto mt-24">
			<img src="../assets/images/logo.svg" alt="" class="src" />
		</div>
		<div
			class="game-container shadow-navy-shadow p-6 pt-10 my-10 mt-6 mb-8 w-[335px] flex flex-col justify-center bg-semi-dark-navy text-center rounded-2xl"
		>
			<h1 class="text-[16px] text-silver -mt-5 font-bold tracking-wider">
				PICK PLAYER 1'S MARK
			</h1>
			<div
				class="game-options flex flex-row justify-center mt-5 bg-dark-navy p-2 rounded-lg"
			>
				<div
					class="x-option cursor-pointer hover:bg-navy-hover active:bg-silver rounded-lg p-1 px-[50px] py-[11px]"
				>
					<img src="../assets/images/icon-x.svg" alt="" class="w-[32px]" />
				</div>
				<div
					class="o-option cursor-pointer p-1 hover:bg-navy-hover active:bg-silver rounded-lg px-[50px] py-[11px]"
				>
					<img src="../assets/images/icon-o.svg" alt="" class="w-[32px]" />
				</div>
			</div>
			<h1
				class="text-[12px] text-silver text-opacity-70 mt-4 mb-0 font-medium tracking-widest"
			>
				REMEMBER: X GOES FIRST
			</h1>
		</div>
		<div class="buttons flex flex-col gap-5 mb-24">
			<button
				class="vs-cpu bg-light-yellow py-2.5 px-[4.7rem] font-bold tracking-wider text-[16px] rounded-lg shadow-yellow-shadow"
			>
				<a href="game.html">NEW GAME &#40;VS CPU&#41;</a>
			</button>
			<button
				class="vs-player bg-light-blue py-2.5 font-bold tracking-wider text-[16px] rounded-lg shadow-light-blue-shadow"
			>
				<a href="game.html">NEW GAME &#40;VS PLAYER&#41;</a>
			</button>
		</div>
	</body>
</html>
