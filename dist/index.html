<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script src="app.js" defer></script>
		<title>Tic Tac Toe</title>
	</head>
	<body class="font-outfit bg-dark-navy flex flex-col mt-12 items-center">
		<div class="logo flex justify-center w-11 mx-auto -mb-5">
			<img src="../assets/images/logo.svg" alt="" class="src" />
		</div>
		<div class="p-16 m-10 flex flex-col justify-center bg-semi-dark-navy">
			<h1 class="text-xs text-silver -mt-5">PICK PLAYER 1'S MARK</h1>
			<div class="game-options flex flex-row justify-center gap-12 mt-5">
				<div class="x-option">
					<img src="../assets/images/icon-x.svg" alt="" class="w-5" />
				</div>
				<div class="o-option">
					<img src="../assets/images/icon-o.svg" alt="" class="w-5" />
				</div>
			</div>
		</div>
	</body>
</html>
