<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script src="app.js" defer></script>
		<title>Tic Tac Toe</title>
	</head>
	<body class="font-outfit bg-dark-navy flex flex-col mt-12 items-center">
		<div class="logo flex justify-center w-16 mx-auto -mb-5">
			<img src="../assets/images/logo.svg" alt="" class="src" />
		</div>
		<div
			class="game-container shadow-navy-shadow p-6 pt-10 m-10 flex flex-col justify-center bg-semi-dark-navy text-center rounded-2xl"
		>
			<h1 class="text-[16px] text-silver -mt-5 font-bold tracking-wider">
				PICK PLAYER 1'S MARK
			</h1>
			<div
				class="game-options flex flex-row justify-center gap-16 mt-5 bg-dark-navy px-16 py-3.5 rounded-lg"
			>
				<div class="x-option w-12 p-1">
					<img src="../assets/images/icon-x.svg" alt="" class="" />
				</div>
				<div class="o-option w-12 p-1">
					<img src="../assets/images/icon-o.svg" alt="" class="" />
				</div>
			</div>
			<h1
				class="text-[12px] text-silver text-opacity-70 mt-4 mb-0 font-medium tracking-widest"
			>
				REMEMBER: X GOES FIRST
			</h1>
		</div>
	</body>
</html>
